name: flutter_resnet_new
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  flutter_svg: ^1.1.1
  sizer: ^2.0.15
  http: ^1.5.0
  image: ^3.3.0
  rflutter_alert: ^2.0.4
  permission_handler: ^12.0.1
  flutter_speed_dial: ^6.2.0
  dio: ^4.0.6
  image_picker: ^0.8.6
  flutter_spinkit: ^5.1.0
  flutter_launcher_icons: ^0.11.0
  video_player: ^2.4.10
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/json/

  
